<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Trending Analyzer - Dashboard</title>
    
    <link rel="icon" href="https://www.youtube.com/s/desktop/1a56be5e/img/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Light Theme - YouTube Red Theme */
            --bg: #f8f9fa;
            --text: #212529;
            --heading: #212529;
            --accent: #FF0000; /* YouTube Red */
            --accent-light: #ff4d4d;
            --accent-dark: #cc0000;
            --card-bg: #ffffff;
            --surface: #f1f3f5;
            --btn-text: #ffffff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #FF0000 0%, #cc0000 100%); /* YouTube Red Gradient */
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-bg: #ffffff;
            --main-bg: #f8f9fa;
            --border-color: #e9ecef;
            /* Chart color palette - YouTube Red theme */
            --chart1: #FF0000;
            --chart2: #ff4d4d;
            --chart3: #ff8080;
            --chart4: #7c3aed;
            --chart5: #a78bfa;
            --chart6: #06b6d4;
            --chart7: #67e8f9;
            --chart8: #fbbf24;
            --chart9: #34d399;
            --chart10: #60a5fa;
            --barFill: #FF0000;
            --barBorder: #FF0000;
            --barHover: #ff4d4d;
            --engFill: rgba(255, 0, 0, 0.7);
            --engBorder: #FF0000;
            --engHover: #FF0000;
            /* Custom scrollbar colors */
            --scrollbar-bg: #f1f1f1;
            --scrollbar-thumb: #cccccc;
            --scrollbar-thumb-hover: #999999;
        }

        [data-theme="dark"] {
            /* Dark Theme - YouTube Red Theme */
            --bg: #0f0f0f;
            --text: #e5e7eb;
            --heading: #f3f4f6;
            --accent: #FF0000; /* YouTube Red */
            --accent-light: #ff4d4d;
            --accent-dark: #cc0000;
            --card-bg: #1a1a1a;
            --surface: #232323;
            --btn-text: #ffffff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #FF0000 0%, #cc0000 100%); /* YouTube Red Gradient */
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --sidebar-bg: #1a1a1a;
            --main-bg: #0f0f0f;
            --border-color: #333333;
            /* Chart color palette - YouTube Red theme */
            --chart1: #FF0000;
            --chart2: #ff4d4d;
            --chart3: #ff8080;
            --chart4: #a78bfa;
            --chart5: #c4b5fd;
            --chart6: #22d3ee;
            --chart7: #67e8f9;
            --chart8: #fbbf24;
            --chart9: #34d399;
            --chart10: #60a5fa;
            --barFill: #FF0000;
            --barBorder: #FF0000;
            --barHover: #ff4d4d;
            --engFill: rgba(255, 0, 0, 0.7);
            --engBorder: #FF0000;
            --engHover: #FF0000;
            /* Custom scrollbar colors - Dark theme */
            --scrollbar-bg: #2a2a2a;
            --scrollbar-thumb: #555555;
            --scrollbar-thumb-hover: #777777;
        }

        /* Basic Reset & Typography */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color .3s ease, color .3s ease;
            overflow-x: hidden;
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Firefox scrollbar styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(204, 0, 0, 0.1) 100%);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle,
        .header-btn {
            padding: 0.5rem 1rem;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .theme-toggle:hover,
        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        
        .header-btn {
            background: var(--gradient-1); /* Use a different gradient */
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .header-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }


        /* Split Layout Container */
        .split-container {
            display: flex;
            height: calc(100vh - 80px);
            position: relative;
        }

        /* Sidebar (Left Panel) */
        .sidebar {
            width: 40%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
            transition: background-color .3s ease;
        }

        /* Main Content (Right Panel) */
        .main-content {
            width: 60%;
            background-color: var(--main-bg);
            overflow-y: auto;
            padding: 20px;
            transition: background-color .3s ease;
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: background-color .3s ease;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls label {
            font-size: 1em;
            font-weight: 500;
            color: var(--text);
            transition: color .3s ease;
            min-width: 120px;
        }

        .controls select {
            padding: 10px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http://www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.7%2017.2l128%20160c3.7%204.7%209.1%207.5%2014.7%207.5s11-2.8%2014.7-7.5l128-160c2.1-6.2%201.2-12.3-2.7-17.2z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
            padding-right: 35px;
            flex: 1;
        }

        [data-theme="dark"] .controls select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http://www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e5e7eb%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.7%2017.2l128%20160c3.7%204.7%209.1%207.5%2014.7%207.5s11-2.8%2014.7-7.5l128-160c2.1-6.2%201.2-12.3-2.7-17.2z%22/%3E%3C/svg%3E');
        }

        .controls select:hover {
            border-color: var(--accent);
        }
        
        .controls select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.25);
            outline: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.7;
        }

        /* Data Insights Section */
        .data-insights {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--heading);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid;
            flex-wrap: wrap;
        }

        :root .tab-bar {
            border-bottom-color: rgba(31, 41, 55, 0.1);
        }

        [data-theme="dark"] .tab-bar {
            border-bottom-color: rgba(229, 231, 235, 0.1);
        }

        .tab-btn {
            padding: 8px 16px;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text);
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            opacity: 0.7;
            position: relative;
            bottom: -2px;
        }

        .tab-btn:hover {
            opacity: 0.9;
            color: var(--accent);
        }

        .tab-btn.active {
            opacity: 1;
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: 600;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            transition: background-color .3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .chart-tab {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .chart-tab.active {
            display: block;
        }

        /* Upload Recommendations Styles */
        .upload-recommendations {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .ml-recommendations {
            color: var(--text);
        }

        .recommendation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .recommendation-header i {
            font-size: 1.5rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .recommendation-header h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--heading);
        }

        .recommendation-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .best-time-recommendation,
        .best-category-recommendation {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            transition: var(--transition);
        }

        .best-time-recommendation:hover,
        .best-category-recommendation:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .recommendation-icon {
            font-size: 2rem;
        }

        .recommendation-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .recommendation-content strong {
            color: var(--heading);
            font-size: 0.95rem;
        }

        .best-time,
        .best-category {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .best-time-stats {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.7;
        }

        .top-hours {
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        .top-hours strong {
            display: block;
            margin-bottom: 12px;
            color: var(--heading);
            font-size: 0.95rem;
        }

        .recommendation-hour {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--surface);
            border-radius: 8px;
            transition: var(--transition);
        }

        .recommendation-hour:hover {
            background-color: var(--accent);
            color: white;
            transform: translateX(5px);
        }

        .recommendation-hour:last-child {
            margin-bottom: 0;
        }

        .hour-rank {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--gradient-2);
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .hour-time {
            flex: 1;
            font-weight: 600;
            font-size: 1rem;
        }

        .hour-views {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .recommendation-text {
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .recommendation-text p {
            margin: 0;
            line-height: 1.6;
            color: var(--text);
            font-size: 0.95rem;
        }

        /* Creator Coach Styles */
        
        .creator-coach-section {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: background-color .3s ease;
        }

        .coach-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .coach-header i {
            font-size: 1.5rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .coach-header h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--heading);
        }

        .coach-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .coach-genre-select {
            padding: 10px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http://www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.7%2017.2l128%20160c3.7%204.7%209.1%207.5%2014.7%207.5s11-2.8%2014.7-7.5l128-160c2.1-6.2%201.2-12.3-2.7-17.2z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
            padding-right: 35px;
        }

        [data-theme="dark"] .coach-genre-select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http://www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e5e7eb%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.7%2017.2l128%20160c3.7%204.7%209.1%207.5%2014.7%207.5s11-2.8%2014.7-7.5l128-160c2.1-6.2%201.2-12.3-2.7-17.2z%22/%3E%3C/svg%3E');
        }

        .coach-genre-select:hover {
            border-color: var(--accent);
        }

        .coach-genre-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.25);
            outline: none;
        }

        .coach-btn {
            padding: 12px 20px;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .coach-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .coach-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .coach-loader {
            border: 3px solid rgba(255, 0, 0, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .coach-insights {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .coach-insights.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .coach-insights p {
            margin: 0;
            line-height: 1.8;
            color: var(--text);
            font-size: 0.95rem;
            white-space: pre-line;
        }

        .coach-error {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: #ef4444;
            display: none;
        }

        .coach-error.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Video Section */
        .video-section {
            margin-bottom: 25px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            height: 140px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);

            right: 8px;

            font-size: 0.75rem;

            font-size: 0.9rem;
            font-weight: 600;

            margin-bottom: 15px;

            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text);

            color: var(--accent);
        }

            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);

        .expanded-video-description h5 {
            font-size: 1em;
            font-weight: 600;
            color: var(--heading);
            margin-bottom: 10px;
        }

        .expanded-video-description p {
            color: var(--text);
            opacity: 0.8;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        /* AI Suggestion Modal Styles */
        .ai-loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
            display: none; /* Hidden by default */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 0;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;

        .modal-close:hover,

        }
        .suggestion-error strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .suggestion-item {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;

        }

        .suggestion-item h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--heading);
            margin-top: 0;
            margin-bottom: 10px;
        }

        .suggestion-item p {
            font-size: 0.95rem;
            color: var(--text);
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .suggestion-item p strong {
            color: var(--accent);
            font-weight: 600;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);

        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color .3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
            z-index: 1000;
            transition: var(--transition);
        }

        .mobile-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 60vh;
            }

            .main-content {
                width: 100%;
                min-height: 40vh;
            }

            }

            .main-content.full-width {

            }
            
            .modal-content {
                margin: 5% auto;
                width: 95%;
            }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 0.5rem;

                font-size: 1.5rem;

            .video-grid {
                grid-template-columns: 1fr;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .controls label {
                min-width: auto;
            }
        }
    </style>
</head>

                    <h3 id="alsoTrendingTitle" style="color: var(--heading); margin-bottom: 20px; font-size: 1.5em;"></h3>

                <span class="modal-close" id="modalCloseBtn">&times;</span>

    <script>
        // --- DOM Elements ---
        const countrySelect = document.getElementById('countrySelect');
        const categoryFilter = document.getElementById('categoryFilter');
        const keywordSearch = document.getElementById('keywordSearch');
        const searchBtn = document.getElementById('searchBtn');
        const clearKeywordBtn = document.getElementById('clearKeywordBtn');
        const videoGrid = document.getElementById('videoGrid');
        const alsoTrendingSection = document.getElementById('alsoTrendingSection');
        const alsoTrendingTitle = document.getElementById('alsoTrendingTitle');
        const alsoTrendingGrid = document.getElementById('alsoTrendingGrid');
        const loader = document.getElementById('loader');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const mobileToggle = document.getElementById('mobileToggle');
        const themeToggleBtn = document.getElementById('themeToggle');
        
        // --- AI Modal DOM Elements ---
        const aiSuggestBtn = document.getElementById('aiSuggestBtn');
        const aiModal = document.getElementById('aiModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const aiLoader = document.getElementById('aiLoader');
        const suggestionResults = document.getElementById('suggestionResults');
        
        // --- Creator Coach DOM Elements ---
        const coachGenreSelect = document.getElementById('coachGenreSelect');
        const getCoachBtn = document.getElementById('getCoachBtn');
        const coachLoader = document.getElementById('coachLoader');
        const coachInsights = document.getElementById('coachInsights');
        const coachError = document.getElementById('coachError');
        
        // Track current keyword
        let currentKeyword = '';

        // --- Chart Variables ---
        let categoryChart;
        let keywordChart;
        let engagementChart;
        let timePopularityChart;
        let uploadTimesChart;

        // --- YouTube Category Map ---
        const categoryMap = {
            '1': 'Film & Animation',
            '2': 'Autos & Vehicles',
            '10': 'Music',
            '15': 'Pets & Animals',
            '17': 'Sports',
            '18': 'Short Movies',
            '19': 'Travel & Events',
            '20': 'Gaming',
            '21': 'Videoblogging',
            '22': 'People & Blogs',
            '23': 'Comedy',
            '24': 'Entertainment',
            '25': 'News & Politics',
            '26': 'Howto & Style',
            '27': 'Education',
            '28': 'Science & Technology',
            '29': 'Nonprofits & Activism',
            '30': 'Movies',
            '43': 'Shows'
        };

        // --- Event Listeners ---
        countrySelect.addEventListener('change', () => {
            const selectedCountry = countrySelect.value;
            const selectedCountryName = countrySelect.options[countrySelect.selectedIndex].text;
            document.querySelector('.video-section .section-title').innerHTML = 
                `<i class="fas fa-fire"></i> Trending Videos in ${selectedCountryName}`;
            // Clear keyword when country changes
            keywordSearch.value = '';
            currentKeyword = '';
            clearKeywordBtn.style.display = 'none';
            fetchTrendingData(selectedCountry);
        });

        categoryFilter.addEventListener('change', () => {
            const selectedCategory = categoryFilter.value;
            filterVideosByCategory(selectedCategory);
        });

        // --- Keyword Search ---
        function performKeywordSearch() {
            const keyword = keywordSearch.value.trim().toLowerCase();
            if (keyword) {
                currentKeyword = keyword;
                clearKeywordBtn.style.display = 'block';
                fetchTrendingData(countrySelect.value, keyword);
            }
        }

        searchBtn.addEventListener('click', performKeywordSearch);
        keywordSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performKeywordSearch();
            }
        });

        clearKeywordBtn.addEventListener('click', () => {
            keywordSearch.value = '';
            currentKeyword = '';
            clearKeywordBtn.style.display = 'none';
            alsoTrendingSection.style.display = 'none';
            fetchTrendingData(countrySelect.value);
        });

        // --- Mobile Toggle ---
        mobileToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
            
            const icon = mobileToggle.querySelector('i');
            if (sidebar.classList.contains('hidden')) {
                icon.className = 'fas fa-list';
            } else {
                icon.className = 'fas fa-chart-pie';
            }
        });

        // --- Theme Toggle ---
        function updateThemeButtonLabel() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const icon = themeToggleBtn.querySelector('i');
            const text = themeToggleBtn.querySelector('span');
            
            if (isDark) {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark';
            }
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', theme);
            updateThemeButtonLabel();
            applyThemeToCharts();
        }

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            setTheme(isDark ? 'light' : 'dark');
        });

        // --- Tab Switching ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        const chartTabs = document.querySelectorAll('.chart-tab');

        function switchTab(tabName) {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            chartTabs.forEach(tab => tab.classList.remove('active'));

            const selectedBtn = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            const selectedTab = document.querySelector(`.chart-tab[data-tab="${tabName}"]`);
            
            if (selectedBtn) selectedBtn.classList.add('active');
            if (selectedTab) selectedTab.classList.add('active');
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                switchTab(tabName);
            });
        });

        // --- Data Fetching ---
        async function fetchTrendingData(countryCode, keyword = '') {
            loader.style.display = 'block';
            videoGrid.style.display = 'none';
            alsoTrendingSection.style.display = 'none';

            try {
                let url = `http://127.0.0.1:5000/get_trending_data?country=${countryCode}`;
                if (keyword) {
                    url += `&keyword=${encodeURIComponent(keyword)}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    window.currentVideos = data.videos;
                    
                    // If keyword search, show first video in expanded view
                    const showExpanded = keyword && data.videos.length > 0;
                    
                    // Apply category filter if one is selected
                    const selectedCategory = categoryFilter.value;
                    if (selectedCategory !== 'all') {
                        const filtered = data.videos.filter(video => {
                            const videoCategoryId = String(video.category_id || '');
                            return videoCategoryId === String(selectedCategory);
                        });
                        updateVideoGrid(filtered, showExpanded, keyword);
                    } else {
                        updateVideoGrid(data.videos, showExpanded, keyword);
                    }
                    
                    // Handle "Also trending" section
                    if (keyword && data.also_trending && data.also_trending.length > 0) {
                        updateAlsoTrendingGrid(data.also_trending, keyword);
                        alsoTrendingTitle.textContent = `Also trending in "${keyword}"`;
                        alsoTrendingSection.style.display = 'block';
                    } else {
                        alsoTrendingSection.style.display = 'none';
                    }

        // --- (MODIFIED) This function now handles leading whitespace ---
        function parseAndDisplaySuggestions(insights) {
            // This makes the parser more robust if the AI adds a title
            const cleanInsights = insights.replace(/^Suggested YouTube Ideas:[\s\n]*/i, '');

            // Split the text block into individual suggestions
            // Assumes suggestions are numbered e.g., "1. ...", "2. ..."
            const suggestionBlocks = cleanInsights.split(/\n(?=\d\.\s)/).filter(s => s.trim());
            let html = '';

            if (suggestionBlocks.length === 0 && cleanInsights.trim()) {
                // Fallback for non-numbered or single-block text
                return `<p>${cleanInsights.replace(/\n/g, '<br>')}</p>`;
            }

            suggestionBlocks.forEach(block => {
                const lines = block.trim().split('\n');
                
                // Ensure title is handled correctly, even if it's the only line
                const title = lines[0] || '';
                
                // --- (FIX) Regex now includes \s* to match leading spaces ---
                const description = lines.find(l => l.match(/\s*-\s*(Cover|Description):/i)) || '';
                const hook = lines.find(l => l.match(/\s*-\s*Hook:/i)) || '';
                const thumbnail = lines.find(l => l.match(/\s*-\s*Thumbnail.*:/i)) || '';

                html += '<div class="suggestion-item">';
                html += `<h3>${escapeHtml(title)}</h3>`;
                
                // --- (FIX) Regex in replace() also includes \s* ---
                if (description) {
                    html += `<p>${escapeHtml(description).replace(/\s*-\s*(Cover|Description):/i, '<strong>$1:</strong>')}</p>`;
                }
                if (hook) {
                    html += `<p>${escapeHtml(hook).replace(/\s*-\s*Hook:/i, '<strong>Hook:</strong>')}</p>`;
                }
                if (thumbnail) {
                    html += `<p>${escapeHtml(thumbnail).replace(/\s*-\s*Thumbnail.*:/i, '<strong>Thumbnail:</strong>')}</p>`;
                }
                html += '</div>';
            });

            return html;
        }

        // Sentiment Analysis Function
        function analyzeSentiment(title, description) {
            const text = (title + ' ' + description).toLowerCase();
            
            // Positive keywords
            const positiveWords = ['amazing', 'awesome', 'great', 'best', 'love', 'excellent', 'wonderful', 'fantastic', 'perfect', 'brilliant', 'incredible', 'beautiful', 'happy', 'fun', 'enjoy', 'win', 'victory', 'success', 'epic', 'legendary'];
            // Negative keywords
            const negativeWords = ['bad', 'worst', 'hate', 'terrible', 'awful', 'horrible', 'disgusting', 'sad', 'angry', 'fail', 'disaster', 'problem', 'issue', 'scandal', 'controversy', 'crisis', 'danger', 'attack'];
            
            let positiveCount = 0;
            let negativeCount = 0;
            
            positiveWords.forEach(word => {
                if (text.includes(word)) positiveCount++;
            });
            
            negativeWords.forEach(word => {
                if (text.includes(word)) negativeCount++;
            });
            
            if (positiveCount > negativeCount && positiveCount > 0) {
                return { sentiment: 'positive', label: 'Positive', class: 'sentiment-positive' };
            } else if (negativeCount > positiveCount && negativeCount > 0) {
                return { sentiment: 'negative', label: 'Negative', class: 'sentiment-negative' };
            } else {
                return { sentiment: 'neutral', label: 'Neutral', class: 'sentiment-neutral' };
            }
        }

                                y: {
                                    title: {
                                        display: true,
                                        text: 'Average Views',
                                        font: {
                                            size: 12,
                                            weight: 'bold'
                                        },
                                        color: getCSSVar('--text')
                                    },
                                    beginAtZero: true,
                                    ticks: {
                                        color: getCSSVar('--text'),
                                        callback: function(value) {
                                            if (value >= 1000000) {
                                                return (value / 1000000).toFixed(1) + 'M';
                                            } else if (value >= 1000) {
                                                return (value / 1000).toFixed(1) + 'K';
                                            }
                                            return value.toLocaleString();
                                        }
                                    },
                                    grid: {
                                        color: getCSSVar('--text') + '20'
                                    }
                                }
                            }
                        }
                    });
                }

                // Display ML Recommendations
                if (uploadRecommendations) {
                    const recContainer = document.getElementById('uploadRecommendations');
                    if (recContainer) {
                        const topHoursHtml = uploadRecommendations.top_hours.map((h, idx) => 
                            `<div class="recommendation-hour">
                                <span class="hour-rank">${idx + 1}</span>
                                <span class="hour-time">${h.hour_label}</span>
                                <span class="hour-views">${formatNumber(h.average_views)} views avg</span>
                            </div>`
                        ).join('');

                        recContainer.innerHTML = `
                            <div class="ml-recommendations">
                                <div class="recommendation-header">
                                    <i class="fas fa-brain"></i>
                                    <h4>ML-Powered Recommendations</h4>
                                </div>
                                <div class="recommendation-main">
                                    <div class="best-time-recommendation">
                                        <div class="recommendation-icon"></div>
                                        <div class="recommendation-content">
                                            <strong>Best Upload Time:</strong>
                                            <span class="best-time">${uploadRecommendations.best_upload_hour_label}</span>
                                            <span class="best-time-stats">Avg: ${formatNumber(uploadRecommendations.best_upload_hour_views)} views</span>
                                        </div>
                                    </div>
                                    <div class="top-hours">
                                        <strong>Top 3 Upload Hours:</strong>
                                        ${topHoursHtml}
                                    </div>
                                    <div class="best-category-recommendation">
                                        <div class="recommendation-icon"></div>
                                        <div class="recommendation-content">
                                            <strong>Best Category:</strong>
                                            <span class="best-category">${uploadRecommendations.best_category_name}</span>
                                        </div>
                                    </div>
                                    <div class="recommendation-text">
                                        <p>${uploadRecommendations.recommendation_text}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
            }
        }

        function applyThemeToCharts() {
            // Apply theme to existing charts
            if (categoryChart) {
                categoryChart.data.datasets[0].backgroundColor = getChartPalette();
                categoryChart.update();
            }
            if (keywordChart) {
                keywordChart.data.datasets[0].backgroundColor = getCSSVar('--chart1');
                keywordChart.update();
            }
            if (engagementChart) {
                engagementChart.data.datasets[0].backgroundColor = getCSSVar('--engFill');
                engagementChart.data.datasets[0].borderColor = getCSSVar('--engBorder');
                engagementChart.update();
            }
            if (timePopularityChart) {
                const accentColor = getCSSVar('--accent');
                timePopularityChart.data.datasets[0].backgroundColor = accentColor;
                timePopularityChart.data.datasets[0].borderColor = accentColor;
                timePopularityChart.update();
            }
        }

        // --- Initialize ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        
        // Initial data fetch
        fetchTrendingData('IN');
    </script>
</body>
</html>
